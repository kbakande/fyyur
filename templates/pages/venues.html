{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		
		<li>
		<div style="width: 100%; text-align: left;">
			<div style="display: inline-block;">
				<a href="/venues/{{ venue.id }}" class = "href">
					<i class="fas fa-music" style="display: inline-block;"></i>
					<div class="item" style="display: inline-block;">
						<h5 >{{ venue.name }} </h5>
					</div>
				</a>
			</div>
			<button class = "vBtn" data-id = "{{ venue.id }}" style="outline: none; display: inline-block; margin: none; border: none; cursor: pointer; font-size: 20px;"> 
				 <i class="fa fa-trash" aria-hidden="true"></i> </i></button>
			<button class = "editBtn" data-id = "{{ venue.id }}" style="outline: none; display: inline-block; margin: none; border: none; cursor: pointer; font-size: 20px;"> 
					  <i class="fa fa-edit" aria-hidden="true"></i></button>
				
		</div>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
